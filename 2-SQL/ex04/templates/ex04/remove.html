{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Remove</title>
    <link rel="stylesheet" href="{% static 'css/ex04/style.css' %}">
</head>
<body>
    
    <div class="header">
        <h1>Movies List</h1>
        <p>Please select a movie to delete from this drop down list and submit.</p>
    </div>

    <hr>

    {% if success %}
        <p>{{ success }}</p>
    {% endif %}
    {% if message %}
        <h3>{{ message }}</h3>
    {% endif %}
    {% if form %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Remove</button>
        </form>
    {% endif %}

    <hr>
    
</body>
</html>
