{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'ex:home' %}">LPT</a>
        {% if user.is_authenticated %}
            <span class="navbar-text ml-2">Hello <span id="username"></span>[{{ user.reputation }}]!</span>
        {% else %}
            <span class="navbar-text ml-2">Hello <span id="username"></span>!</span>
        {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        {% if user.is_authenticated %}
                            <a class="dropdown-item" href="{% url 'ex:logout' %}">Logout</a>
                        {% else %}
                            <a class="dropdown-item" href="{% url 'ex:register' %}">Register</a>
                            <a class="dropdown-item" href="{% url 'ex:login' %}">Login</a>
                        {% endif %}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script src="{% static 'js/nav.js' %}"></script>
