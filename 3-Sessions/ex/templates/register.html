{% extends 'base.html' %}

{% block title %}Register - Life Pro Tips{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Register</h1>

    <div class="d-flex justify-content-center">
        <div class="form-container mt-4" style="max-width: 500px; width: 100%;">
            <form method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" value="{{ field.value|default_if_none:'' }}" class="form-control" {% if field.field.required %}required{% endif %}>
                            {% if field.help_text %}
                                <small class="form-text text-muted">{{ field.help_text }}</small>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-light w-100">Register</button>
            </form>
        </div>
    </div>

    <div class="mt-3 text-center">
        <a href="{% url 'ex:login' %}" class="text-muted">Already have an account? Log in</a>
    </div>
</div>
{% endblock %}
