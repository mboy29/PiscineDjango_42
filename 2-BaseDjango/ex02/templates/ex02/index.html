{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02: Input History</title>
    <link rel="stylesheet" href="{% static 'css/ex02/style.css' %}">
</head>
<body>
    <div class="header">
        <h1>Django Forms</h1>
        <p>Fill out the form and hit 'Submit' to add your input to the history.</p>
    </div>
    
    <hr>

    <form method="post">
        <h3>Input Form</h3>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <hr>

    <h3>Input History</h3>
    <ul>
        {% for entry in history %}
            <li>{{ entry }}</li>
        {% empty %}
            <li>No history available.</li>
        {% endfor %}
    </ul>

    <hr>
    
</body>
</html>
