{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO9 - Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center position-relative">
            <a class="navbar-brand" href="{% url 'account:index' %}">DO9</a>
    
            <div id="logout-section" style="display:none;">
                <div class="mx-auto position-absolute" style="left: 50%; transform: translateX(-50%);">
                    <span class="navbar-text" id="user-info"></span>
                </div>
    
                <div class="ml-auto position-relative" style="z-index: 1;">
                    <a class="nav-link text-muted" href="#" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% if messages %}
            <div class="alert alert-warning">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <div class="container mt-4">
        <div class="d-flex justify-content-center">
            <div class="form-container mt-4" style="max-width: 500px; width: 100%;">
                <div id="account-section">
                    <div id="login-section">
                        <h1 class="text-center mb-4">Login</h1>
                        <form id="login-form" method="post">
                            {% csrf_token %}
                            <div id="form-errors" class="text-danger mt-3 text-center"></div>
                            <div class="form-group">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" value="" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-light w-100">Login</button>
                        </form>
                    </div>
                    <div id="chat-section" style="display: none;">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-md-8">
                                    <h1 class="my-4 text-center">Go check out available Chat Rooms</h1>
                                    <a href="{% url 'chat:index' %}" class="btn btn-light w-100">Chat Rooms</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        var loginUrl = "{% url 'account:login' %}";
        var logoutUrl = "{% url 'account:logout' %}";
        var statusUrl = "{% url 'account:index' %}";
    </script>
    <script src="{% static 'js/account.js' %}"></script>
    
</body>
</html>
