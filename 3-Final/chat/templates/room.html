{% extends 'base.html' %}
{% load static %}

{% block title %}D09 - Chat Room {{ room_name }}{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Chat Room: {{ room_name }}</h1>

            <div class="row">
                <div class="col-md-4 users-container">
                    <h3>Users</h3>
                    <div id="user-list" class="user-list">
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="chat-log" class="chat-container mb-3">
                    </div>
                    <div class="input-group mb-3">
                        <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message...">
                        <div class="input-group-append">
                            <button id="chat-message-submit" class="btn btn-light">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- back to index -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <a href="{% url 'chat:index' %}" class="btn btn-light w-100">Back to Index</a>
        </div>

    <script id="room-name" type="application/json">
        "{{ room_name|escapejs }}"
    </script>
    <script src="{% static 'js/chat/room.js' %}"></script>
</div>
{% endblock %}
