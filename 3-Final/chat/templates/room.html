{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D09 - Chat Room {{ room_name }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center position-relative">
            <a class="navbar-brand" href="{% url 'account:index' %}">DO9</a>
        </div>  
    </nav>
    <div class="container mt-4">
        {% if messages %}
            <div class="alert alert-warning">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Chat Room: {{ room_name }}</h1>

                <div class="row">
                    <div class="col-md-4 users-container">
                        <h3>Users</h3>
                        <div id="user-list" class="user-list">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div id="chat-log" class="chat-container mb-3">
                        </div>
                        <div class="input-group mb-3">
                            <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message...">
                            <div class="input-group-append">
                                <button id="chat-message-submit" class="btn btn-light">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <a href="{% url 'chat:index' %}" class="btn btn-light w-100">Back to Index</a>
            </div>

        <script id="room-name" type="application/json">
            "{{ room_name|escapejs }}"
        </script>
        <script src="{% static 'js/chat/room.js' %}"></script>
    </div>
</body>
</html>
