{% extends 'base.html' %}
{% load static %}

{% block title %}D09 - Chat Index{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="my-4 text-center">Available Chat Rooms</h1>
            <ul class="list-group">
                {% for room in rooms %}
                    <li class="list-group-item text-center">
                        <a href="{% url 'chat:room' room.name %}" class="text-muted">{{ room.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<script src="{% static 'js/chat/index.js' %}"></script>
{% endblock %}
