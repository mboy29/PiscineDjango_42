{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block title %}Quick Reads - Register{% endblock title %}

{% block content %}
<h1 class="text-center mb-4">Register</h1>
<form action="{% url 'app:register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="form-group">
        <button type="submit" class="btn btn-info btn-block">Register</button>
    </div>
    <div class="form-group">
        <a href="{% url 'app:home' %}" class="btn btn-secondary btn-block">Cancel</a>
    </div>
    <div class="mt-3 text-center">
        <p>Already registered? <a href="{% url 'app:login' %}">Login here</a>.</p>
    </div>
</form>
{% endblock content %}
