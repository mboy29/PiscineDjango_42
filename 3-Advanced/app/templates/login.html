{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block title %}Quick Reads - Login{% endblock title %}

{% block content %}
<h1 class="text-center mb-4">Login</h1>
<form action="{% url 'app:login' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="form-group">
        <button type="submit" class="btn btn-info btn-block">Login</button>
    </div>
    <div class="form-group">
        <a href="{% url 'app:home' %}" class="btn btn-secondary btn-block">Cancel</a>
    </div>
    <div class="mt-3 text-center">
        <p>Not registered? <a href="{% url 'app:register' %}">Register here</a>.</p>
    </div>
</form>
{% endblock content %}
